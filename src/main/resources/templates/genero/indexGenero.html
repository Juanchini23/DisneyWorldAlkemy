<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Disney World</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/navbar :: navbar"></header>
<main>

    <h1 class="text-center mt-3">Generos</h1>
    <div th:if="${msg}" class="container bg-success">
        <h5 th:text="${msg}" class="text-center p-2"></h5>
    </div>

    <div class="container w-50 mx-auto text-center mt-3">
        <form method="post"
              th:action="@{/genero/guardar}"
              th:object="${genero}"
              enctype="multipart/form-data"
        class="d-flex align-items-center justify-content-center">

            <div class="form-group mr-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre"  placeholder="Ingresa el nombre">
            </div>
            <div class="form-group mr-5">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control-file" id="imagen" name="foto">
            </div>
            <div class="form-group my-5">
                <button type="submit" class="btn btn-primary my-5">Agregar</button>
            </div>
        </form>
    </div>

    <div class="container d-flex flex-wrap">
        <div class="card mx-2" style="width: 18rem;" th:each="genero : ${generos}">
            <img class="card-img-top" th:src="@{/images/{img} (img=${genero.imagen})}" alt="img">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${genero.nombre}"></h5>
            </div>
        </div>
    </div>

</main>
<footer th:insert="fragments/footer :: footer" class="footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
