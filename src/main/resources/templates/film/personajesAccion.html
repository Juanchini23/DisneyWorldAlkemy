<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Disney World</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/navbar :: navbar"></header>
<main>

    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="card mx-2" style="width: 18rem;">
            <img class="card-img-top" th:src="@{/images/{img} (img=${film.imagen})}" alt="img">
            <div class="card-body">
                <h2 th:text="${film.titulo}"></h2>
            </div>
        </div>
        <h3>Personajes a agregar</h3>
        <div th:each="pj : ${personajesAgregar}" class="d-flex justify-content-center align-items-center ml-5">
            <h5 th:text="${pj.nombre}"></h5>
            <form method="post" th:action="@{/film/{idFilm}/personaje/{idPersonaje} (idFilm = ${film.id}, idPersonaje = ${pj.id})}">
                <button type="submit" class="btn btn-primary mb-3 mr-3">Agregar pj</button>
            </form>
            <!--<a th:href="@{/film/{idFilm}/personaje/{idPersonaje} (idFilm = ${film.id}, idPersonaje = ${pj.id})}" class="mt-3"><button class="btn btn-primary mb-3 mr-3">Agregar pj</button></a>-->
        </div>
    </div>


</main>
<footer th:insert="fragments/footer :: footer" class="footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
